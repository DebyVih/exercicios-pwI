<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="./pwI-L7.css">

<body>

    <header class="">
        <nav class="page">
            <h1 style="font-size:30px;">Catálogo de Livros</h1>
        </nav>
        <nav class="right-buttons">
            <h2><a href="#">Sobre</a></h2>
            <h2><a href="#">Contato</a></h2>

    <main class="container">

            <div class="livros">
                <img src="./verity.jpg" alt="Verity">

            <span>R$ 45,90</span>
            <button>Comprar</button>
        </article>
        <article class="card">

            <span>R$ 54,90</span>
            <button>Comprar</button>

        <article class="card">
            <div class="livros">
                <img src="./apacientesilenciosa.jpg"
